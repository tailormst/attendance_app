{% extends 'base.html' %}

{% block title %}Register - Attendance Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    <h4><i class="bi bi-person-plus"></i> Register</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'register' %}" id="registerForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number">
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="registerBtn">
                                <i class="bi bi-person-plus"></i> Register
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Simple form submission without any interference
document.getElementById('registerForm').addEventListener('submit', function(e) {
    // Let the form submit normally - no JavaScript interference
    console.log('Register form submitting...');
});
</script>
{% endblock %}
